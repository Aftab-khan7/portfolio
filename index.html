<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>

    <link rel="stylesheet" href="../Responsive Portfolio/css/style.css">

    <!--Box Icon Link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Remix icon link-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    
    <header>
        <a href="#" class="logo">Portfolio</a>
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-right">
            <a href="#" class="nav-btn">Hire Me!</a>
            <div class="bx-menu bx" id="menu-icon"></div>
        </div>
    </header>

    <section>
        <div class="hero">
            <div class="hero-container ">
                <div class="hero-text">
                <h6>Hello, <span>My name is</span></h6>
                <h1><span>Aftab</span> Khan</h1>
                <h4>I am a <span class="input"></span></h4>
                <p>From Delhi India</p>
            </div>
            <div class="hero-icon">
                <a href=""><i class="ri-facebook-box-fill"></i></a>
                <a href=""><i class="ri-twitter-line"></i></a>
                <a href=""><i class="ri-instagram-line"></i></a>
            </div>
            <div class="hero-btn">
                <a href="#"><div class="hero-download">Download</div></a> 
                <a href="#"><div class="hero-skill">My Skills</div></a> 
            </div>
            </div>
            <div class="hero-image">
                <img src="../Responsive Portfolio/profile-image1.jpg" alt="Portfolio">
            </div>
        </div>
    </section>


    <!-- <div class="scroll">
        <a href="#"><i class="ri-scroll-to-bottom-fill"></i>Scroll Bottom</a>
    </div> -->





    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <script type="text/javascript">
        var typed = new Typed(".input",{
            strings:["Web Devloper.","UX Designer.","Photographer."],
            typeSpeed: 80,
            backSpeed:70,
            loop: true,
        });

        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');

        menu.onclick =()=>{
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open')
        }

    </script>


</body>
</html>
